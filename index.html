<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <main>
    <form>
        <h1>Formulario</h1>

        <label for="nome">Nome:</label>
        <input type="text" class="nome" minlength="3" required>
<hr>
        <label for="idade">Idade:</label>
        <input type="number" class="idade" max="50" min="16" required>
<hr>
        <label for="genero">Genero: Masculino</label>
        <input type="radio" name="genero" class="M" value="Masculino">
        <label for="genero">Feminino</label>
        <input type="radio" name="genero" class="F" value="Feminino">
<hr>
        <label for="">Cargo:</label>
        <input list="Cargos" required>
        <datalist id="Cargos">
            <option value="Auxiliar">
            <option value="Assistente">
            <option value="Analista">
            <option value="Supervisor">
            <option value="Gerente">
            <option value="Diretor">
        </datalist>
<hr>
        <textarea name="" class="descrição" placeholder="Descrição" required></textarea>
        <br>
        <button>Enviar</button>
    </form>
    </main>
</body>
</html>
